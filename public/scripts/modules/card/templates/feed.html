
  <div class="fullscreen-card-activity">
    <div class="fullscreen-header">
      <h4> Activity </h4>
    </div>
    <% _(issue.comments).each(function(c) { %>
    <div class="card-comment">
      <a href="<%= c.user.html_url %>" target="_blank">
        <img title="Created by <%= c.user.login %>" src="https://secure.gravatar.com/avatar/<%= c.user.gravatar_id%>?s=30" />
      </a>
      <div class="comment-body">
        <%= c.body_html %>
      </div>
    </div>
    <% }); %>
  </div>
